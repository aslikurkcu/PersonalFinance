<div class="container rounded bg-white mt-4 mb-5">
  <div class="row">
      <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="../../assets/profile.png"><span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span><span> </span></div>
      </div>
      <div class="col-md-6 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 mb-3"><label class="labels">Name</label><input type="text" class="form-control" placeholder="name" [(ngModel)]="name"></div>
                  <div class="col-md-12 mb-3"><label class="labels">Email</label><input type="text" class="form-control" placeholder="email" [(ngModel)]="email"></div>
                  <div class="col-md-12 mb-3"><label class="labels">Username</label><input type="text" class="form-control" placeholder="username" [(ngModel)]="username"></div>
                  <div class="col-md-12 mb-3"><label class="labels">Income</label><input type="text" class="form-control" placeholder="income" [(ngModel)]="income"></div>
                  <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="phone number" [(ngModel)]="phoneNumber"></div>
              </div>
              <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button" (click)="updateUser();">Save Profile</button></div>
          </div>
      </div>
  </div>
</div>
